<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8" />
   <title>React App</title>
 </head>
 <body>
   <!-- We will put our React component inside this div. -->
   <div id="container"></div>


    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

    <script type="text/babel">
      const lista7 = ['First item', 'Second item'];
      class Exercicio7 extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          const listItems = this.props.name.map((item) =>
            <li>{item}</li>
          );
          return <ul className="items">{listItems}</ul>;
        }
      }
      ReactDOM.render(<Exercicio7 name={lista7} />, document.getElementById('container'));
   </script>

 </body>
</html>
