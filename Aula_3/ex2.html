<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8" />
   <title>React App</title>
 </head>
 <body>

    <div id="container"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

    <script type="text/babel">
      const items = {
        '2': {
            class: 'number_two',
            number: 2
        },
        'number_three': {
            class: 'number_three',
            number: 3
        },
        '4': {
            class: 'number_four',
            number: 4
        },
        'number_one': {
            class: 'number_one',
            number: 1
        }
      };
    

      const arr = Object.keys(items).filter(function(key) {
        return items[key].number > 2;
      }).sort((a, b) => (a.number > b.number) ? 1 : -1).map((key) => {
        return items[key];
      });
      
      class Ex8 extends React.Component {
        constructor(props){
          super(props);
        }
        insideul (items) {
          return <ul>{
            items.map((item)=> {
              return <li className={item.class}>{item.number}</li>
            })
          }</ul>
        }
        render() {
          const uls = this.insideul(this.props.list)
          const listItems = this.props.list.map((item) =>
            <li>{item.number}{uls}</li> 
          );
          return (
            <ul>
              {listItems}
            </ul>
          );
        }
      }
      ReactDOM.render(
        <Ex8 list={arr}/>,
        document.getElementById('container')
      );
   </script>

 </body>
</html>
