<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8" />
   <title>React App</title>
 </head>
 <body>

    <div id="container"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

    <script type="text/babel">
      const items = {
        '1': {
            id: 'to_remove',
            number: 1
        },
        '2': {
            id: '2',
            number: 2
        }
      };

      const arr = Object.keys(items).map((key) => {
        return items[key];
      });

      const logThis = () => {
        console.log('log');
      }
      const removeDom = () => {
        document.getElementById('to_remove').remove();
      }
      
      class Ex10 extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            list: this.props.list
          }
        }
        render() {
          const listItems = this.state.list.map((item) =>
            <li id={item.id}>{item.number}</li> 
          );
          return (
            <div>
            <ul>
              {listItems}
              <button onClick={this.props.clickFunction}>{this.props.btnName}</button>
            </ul>
            </div>
          );
        }
      }
      ReactDOM.render(
        <div>
          <Ex10 list={arr} btnName="log" clickFunction={logThis}/>
          <Ex10 list={arr} btnName="Remove dom" clickFunction={removeDom}/>
        </div>,
        document.getElementById('container')
      );
   </script>

 </body>
</html>
