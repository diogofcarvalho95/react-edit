<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8" />
   <title>React App</title>
 </head>
 <body>

    <div id="container"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

    <script type="text/babel">
      
      class Ex11 extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            nome: '',
            email: '',
          };
          this.enviarForm = this.enviarForm.bind(this);
          this.handleChange = this.handleChange.bind(this);
        }
        enviarForm(ev) {
          ev.preventDefault();
          console.log(this.state.nome);
          console.log(this.state.email);
        }
        handleChange(evt) {
          this.setState({[evt.target.name]: evt.target.value})
        }
        render() {
          return (
            <form onSubmit={this.enviarForm}>
              <input placeholder="Nome" name="nome" type="text" value={this.state.nome} onChange={this.handleChange}/>
              <input placeholder="Email" name="email" type="text" value={this.state.email} onChange={this.handleChange}/>
              <input type="submit" value="Enviar" />
            </form>
          );
        }
      }
      ReactDOM.render(
        <div>
          <Ex11/>
        </div>,
        document.getElementById('container')
      );
   </script>

 </body>
</html>
